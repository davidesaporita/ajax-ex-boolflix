<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Boolflix Milestone 1</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="logo">
                BOOLFLIX
            </div>
            <div class="search">
                <input id="search-input" type="text" class="input" placeholder="Cerca un film" value="ritorno">
                <button id="search-button" class="btn">Cerca</button>
            </div>
        </header>
        <main class="container">
            <div class="result-list"></div>
        </main>        
    </div>

    <!-- Handlebars Templates -->
    <script id="result-template" type="text/x-handlebars-template">
        <div class="result">
            <img class="poster" src="{{ posterUrl }}" alt="">
            <ul class="data">
                <li class="title">
                    <span class="label">Titolo:</span>
                    <span class="content">{{ title }}</span>
                </li>
                <li class="original-title">
                    <span class="label">Titolo originale:</span>
                    <span class="content">{{ originalTitle }}</span>
                </li>
                <li class="original-language">
                    <span class="label">Lingua originale:</span>
                    <span class="content">{{{ flag }}}</span>
                </li>
                <li class="vote-average">
                    <span class="label">Voto medio:</span>
                    <span class="content">{{{ stars }}}</span>
                    <span class="content">({{ voteAverage }}/10)</span>
                </li>
                <li class="overview">
                    <span class="label">Overview:</span>
                    <span class="content">{{ overview }}</span>
                </li>
                <li class="type">
                    <span class="label">Tipo:</span>
                    <span class="content">{{ type }}</span>
                </li>
            </ul>
        </div>
    </script>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
